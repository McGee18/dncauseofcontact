<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dncontactform</title>
    <link rel="stylesheet" href="style2.css">
    
</head>
<body>
    
    <div class="container">
        <form name="form" onsubmit="return validateForm()" action="mailto:test@dn-uk.com" method="post">
           <p> <label for="name">Name:</label> 
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required> </p>
            
            <p> <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required> </p>
            
            <p> <label for="ccn">Card:</label> &nbsp;
            <input type="tel" id="cc" name="cc" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="Enter a Proxy Credit Card Number" required> </p>
            
            <!-- <p id="status">Luhn Check: Invalid</p> -->

            <button type="submit" id="submit" onclick="sendEmail">Submit</button>
    
        </form>
    </div>
    
    <!-- <script src="luhnscheck.js"></script> -->
    <script src="script.js"></script>

    <!-- Colour changes depending on validity of required fields. -->
    <style>
        input:required:invalid,
        input:focus:invalid {
            color: rgb(231,0,100);
        }
        input:required:valid {
            color: rgb(137, 200, 46);
        }

    </style>

</body>
</html>
