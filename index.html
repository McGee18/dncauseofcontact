<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dncontactform</title>
    <link rel="stylesheet" href="style2.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            
            <label for="ccn">Card:</label>
            <input type="tel" id="cnn" name="cnn" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="Enter a Proxy Credit Card Number" required>
            
            <button type="submit">Submit</button>
    
        </form>
    </div>
</body>
</html>
